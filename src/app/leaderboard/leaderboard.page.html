<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img href="#" src="assets/img/esports.png" style="width:30px; "></ion-img>
        </ion-col>
        <ion-col style="text-align: center; align-self:center;">
          TECHNO
        </ion-col>
        <ion-col style="text-align: right; align-self:center;">
          Rully <span style="color:green">50pts</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>Share</ion-fab-button>
  
    <ion-fab-list side="top">
      <ion-fab-button>Facebook</ion-fab-button>
      <ion-fab-button>Twitter</ion-fab-button>
      <ion-fab-button>Youtube</ion-fab-button>
    </ion-fab-list>
  
    <ion-fab-list side="start">
      <ion-fab-button>Vimeo</ion-fab-button>
    </ion-fab-list>
  
  </ion-fab>
</ion-content>
